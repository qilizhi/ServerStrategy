		<li><a href="#" class="am-icon-home" th:text="#{views.server.list.serverManagement}">服务器管理</a></li>

	<div class="tpl-portlet-components">
		<div class="portlet-title">
			<div class="caption font-green bold">
				<span class="am-icon-table" th:text="#{views.server.list.list}" >列表</span> 
			</div>
			 <div class="tpl-portlet-input tpl-fz-ml">
				<div class="portlet-input input-small input-inline">
					<div class="right">
						<a th:href="@{~/serverType/list}" th:text="#{operation.back}" >返回</a>
					</div>
				</div>
			</div> 
			<!-- <div class="tpl-portlet-input tpl-fz-ml">
				<div class="portlet-input input-small input-inline">

		</div>
		<div class="tpl-block">
			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-1">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
						<!-- 	<button type="button" th:href="@{~/server/add}"
								class="am-btn am-btn-default am-btn-success list-add">
								<span class="am-icon-plus" th:text="#{views.server.list.add}">新增</span>

							<!-- <button type="button"

						</div>
					</div>
				</div>
				<form th:action="@{~/server/list}" th:method="post" id="searchForm" >

					<div class="am-u-sm-2">
						<div class="am-form-group">
							<span th:text="#{Country}">国家</span>
							<select name="country" th:value="${server.country}"
								th:action="@{~/area/country}"
								class="chosen-select selectCountry" th:attr="data-placeholder=#{operation.pleaseSelect}">
								<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:value="${server.country}" th:text="${server.country}" selected="selected"></option> 
							</select>
						</div>
					</div>
					<div class="am-u-sm-2">
						<div class="am-form-group">
						<span th:text="#{Region}">省</span>
							<select name="region" th:value="${server.region}"
								th:action="@{~/area/region}" class="chosen-select selectRegion"
								th:attr="data-placeholder=#{operation.pleaseSelect}">
								<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:value="${server.region}" th:text="${server.region}"
									selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="am-u-sm-2">
						<div class="am-form-group">
						<span th:text="#{City}">市</span>
							<select name="city" th:value="${server.city}"
								th:action="@{~/area/city}" class="chosen-select selectCity"
								th:attr="data-placeholder=#{operation.pleaseSelect}">
								<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:value="${server.city}" th:text="${server.city}"
									selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="am-u-sm-2">
						<span th:text="#{Isp}">运营商</span>
							<select name="isp" th:value="${server.isp}"
								th:action="@{~/area/isp}" class="chosen-select selectIsp"
								th:attr="data-placeholder=#{operation.pleaseSelect}">
								<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:value="${server.isp}" th:text="${server.isp}"
									selected="selected"></option>
							</select>
					</div>
						<div class="am-u-sm-2">
					
						<span th:text="#{Status}">状态</span>
							<select th:field="${server.status}" name="status"
								class="chosen-select" >
								<option  value="" th:text="#{All}" >全选</option>
								<option value="1" th:text="#{Start}" >启用</option>
								<option value="0" th:text="#{Stop}" >停用</option>
							</select>
					
					</div>
				
					<div class="am-u-sm-2">
					<input type="hidden" name="type.id" th:value="${server.type.id}">
						<!-- <div class="am-form-group">
						<span>类型</span>
							<select th:field="${server.type.id}" name="type.id"
								class="chosen-select" >
										<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:each="type:${EType}" th:text="${type.name}"
									th:value="${type.id}">所有类别</option>
							</select>
						</div> -->
					</div>
					<div class="am-u-sm-2">
						<div class="am-form-group">
						<!-- 	<select th:field="${server.type.id}" name="type.id"
								class="chosen-select" >
										<option value="" th:text="#{views.server.list.selectAll}">全选</option>
								<option th:each="type:${EType}" th:text="${type.name}"
									th:value="${type.id}">所有类别</option>
							</select> -->
								<span></span>
							<input  type="submit" th:value="#{Select}">
						</div>
					</div>
				<!-- 	<div class="am-u-sm-2">
						<div class="am-input-group am-input-group-sm">
							<input type="text" class="am-form-field" name="domain" /> 
							<span class="am-input-group-btn">
								
							<button
									class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
									type="submit" value="筛选" ></button> 
							</span>

						</div>
					</div> -->
					<input type="hidden" name="page" >
					<input type="hidden" name="size" >
				</form>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
			
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<!-- <th class="table-check"><input type="checkbox" />
									</th> -->
									<th class="table-id" th:text="#{views.server.list.NO}">编号</th>
									<th class="table-title" th:text="#{views.server.list.name}">名称</th>
									<th class="table-title" th:text="#{views.server.list.type}">类型</th>
									<th class="table-type" th:text="#{views.server.list.domain}">服务器域</th>
									<th class="table-author am-hide-sm-only" th:text="#{views.server.list.country}">国家</th>
									<th class="table-author am-hide-sm-only" th:text="#{views.server.list.region}">地区</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.city}">市</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.isp}">运营商</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.status}">状态</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.priority}">优先级</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.maxCapacity}">最大承载</th>
									<th class="table-date am-hide-sm-only" th:text="#{views.server.list.actualCapacity}">已承载</th>
									<th class="table-set" th:text="#{views.server.list.operation}">操作</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="obj,iterStat:${pageList.getContent()}">
								<!-- 	<td><input type="checkbox" /></td> -->
									<td th:text="${iterStat.count}"></td>
									<td th:text="${obj.name}">
										<!-- <a href="#">Business management</a> -->
									</td>
									<td th:text="${obj.type.name}">
										<!-- <a href="#">Business management</a> -->
									</td>
									<td th:text="${obj.domain}">default</td>
									<td class="am-hide-sm-only" th:text="${obj.country}"><!-- 国家 --></td>
									<td class="am-hide-sm-only" th:text="${obj.region}"><!-- 地区 --></td>
									<td class="am-hide-sm-only" th:text="${obj.city}"><!-- 市 --></td>
									<td class="am-hide-sm-only" th:text="${obj.isp}"><!-- 运营商 --></td>
									<td class="am-hide-sm-only" th:text="${obj.status eq 1}?#{Start}:#{Stop}"><!-- 状态 --></td>
									<td class="am-hide-sm-only" th:text="${obj.priority}"><!-- 优先级 --></td>
									<!-- 									<td class="am-hide-sm-only" th:text="${@EStatus[obj.priority]}">优先级</td> -->
									<td class="am-hide-sm-only" th:text="${obj.maxCapacity}"><!-- 最大承载人数 --></td>
									<td class="am-hide-sm-only" th:text="${obj.actualCapacity}"><!-- 已承载人数 --></td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button th:href="@{'~/server/edit/'+${obj.id}}"
													type="button"
													class="am-btn am-btn-default am-btn-xs am-text-secondary list-edit">
													<span class="am-icon-pencil-square-o" th:text="#{views.server.list.edit}" > 编辑</span> 
												</button>
												<!-- <button  type="button"
													class="am-btn am-btn-default am-btn-xs am-hide-sm-only">
													<span class="am-icon-copy"></span> 复制
												</button> -->
												<button th:href="@{'~/server/del/'+${obj.id}}"
													class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only list-del">
													<span class="am-icon-trash-o" th:text="#{views.server.list.del}"> 删除</span>
												</button>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
						<div
							th:replace="layout/paginationjs::page(${pageList},${'~/server/list'})"></div>
						<hr />

				
				</div>
			<script type="text/javascript">
			
			function page(page,size){
				$("input[name='page']").val(page);
				$("input[name='size']").val(size);
				$("#searchForm").submit();
				/* 
				var url=$("#searchForm").attr("action")+"?page="+page+"&size="+size; */
				
			}
			
			</script>
			</div>
		</div>
	</div>
</div>
